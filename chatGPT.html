<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Aesthetic</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #FDF6F0;
            color: #3A3A3A;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            color: #B4838B;
            text-align: center;
            margin: 20px 0;
        }

        p {
            font-size: 1.2em;
            text-align: center;
            width: 60%;
            line-height: 1.8;
        }

        .flower-container {
            width: 80%;
            max-width: 600px;
            height: 400px;
            background: url('https://www.flower-image-link.com') no-repeat center center/cover;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 30px;
            background-color: #B4838B;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #916571;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #7C6A67;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Flower Garden</h1>
    <p>Experience the beauty of flowers through this virtual space, where nature meets aesthetics. Each petal, each bloom tells a story of elegance and grace.</p>

    <div class="flower-container"></div>

    <a href="#">Explore More</a>

    <footer>
        &copy; 2024 Flower Aesthetic. All rights reserved.
    </footer>
</body>
</html>
